<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Calculo del IMC</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/man.css">
	<style type="text/css">
		.error{
			color: red;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<fieldset><legend>Calculo del IMC</legend>
					<div class="form-group">
						<label for="">Peso</label>
						<input type="text" class="form-control" id="peso" maxlength="3" placeholder="ejm: 75" onkeypress="return valida(event);">
					</div>
					<div class="form-group">
						<label>Altura</label>
						<input type="text" class="form-control" id="altura" maxlength="3" placeholder="ejm: 170" onkeypress="return valida(event);">
					</div>
					<div class="form-group">
						<input type="button" class="btn btn-primary" value="Calcular" onclick="CalculoIMC();">
						<input type="button" class="btn btn-success" value="Limpiar" onclick="Limpiar();">
					</div>
					<div class="form-group">
						<label>IMC</label>
						<input type="text" class="form-control" id="imc" disabled="">
					</div>
					<div class="form-group">
						<label>Estado</label>
						<input type="text" class="form-control" id="estado" disabled="">
					</div>
					<div class="error" id="error_form"></div>
				</fieldset>
			</div>
		</div>
	</div>
	<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
